<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

<script>

        
let data = ['   + -- + - + -   ',
'   + --- + - +   ',
'   + -- + - + -   ',
'   + - + - + - +   '];
 let result = '';

for (var s of data) {
    console.log("for of "+s.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'));
    console.log(Number(s.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0')));
    console.log(parseInt(s.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'), 2));
    console.log(String.fromCharCode(parseInt(s.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'), 2)));
    //replace(' ','') 식으로 진행하면 앞에 1개만 replace된다
    //정규표현식을 사용하면 전체 replace
    result += String.fromCharCode(parseInt(s.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'), 2));
    console.log(result);
}

for (var s in data) {
    console.log("for in "+s);
}

</script>


</body>
</html>
